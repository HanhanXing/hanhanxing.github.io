# 主题

# 如果直接克隆官方Minima 仓库到本地来构建的，就直接用这个方法
# theme: minima
# 如果不克隆minima仓库到本地，但还希望在 GitHub Pages 上使用最新版本的 Minima，请使用以下设置
#（备注：其实无论本地minima版本新旧，gh pages都会强制使用特定版本的minima，所以remote_theme这玩意可能没什么意义）
# remote_theme: jeffreytse/jekyll-theme-yat # 原来的主题是 jekyll/minima 
theme: jekyll-theme-yat
# remote_theme: null

# Markdown 配置
markdown: kramdown

# 扩展插件（如果需要）
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-spaceship # 新增的插件，updated in 24-11-20
  # - jekyll-remote-theme #也许是为了加载remote_theme新增的插件，updated in 24-11-20
  - jekyll-sitemap #没有生成sitemap的需要，updated in 24-11-20
  - jekyll-paginate # 没有paginate（分页）的需要（吧），updated in 24-11-20


# 主题特定设置

# 页眉
# 如果想在页眉（header）中链接特定页面（specific pages） use this and add the path to the pages
# 它们会按照书写的顺序显示
header_pages:
  - all_posts.md
  - categories.md
  - about.md
  
  

# 导航栏
# 布局配置（可选）
#nav: 
#  - home: /
#  - about: /about/
#  - post: /all_posts/

# 如果想在首页（index）显示摘要（show_excerpts），把下面这个设置为 true 。
# gh展示页默认是show_excerpts: false
show_excerpts: true

# Minima specific settings, which are only available from Minima 3.0 onward.
# minima: # 原来在minima主题保持启用的，暂时关闭，updated in 24-11-20
  # Minima skin selection.
  # Available skins are:
  # classic	           Default, light color scheme.
  # dark	             Dark variant of the classic skin.
  # auto	             Adaptive skin based on the default classic and dark skins.
  # solarized-light	   Light variant of solarized color scheme.
  # solarized-dark	   Dark variant of solarized color scheme.
  # solarized	         Adaptive skin for solarized color scheme skins.
  # skin: auto # 原来在minima主题保持启用的，暂时关闭，updated in 24-11-20

# Yat date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
# 原来在minima主题是没有的，暂时开启看看，updated in 24-11-20
yat:
  date_format: "%d %b %Y" # updated in 24-11-20

# 排除项
exclude: 
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle
  - vendor/cache
  - vendor/gems
  - vendor/ruby
  - minima
  - jekyll-theme-yat
  - minima/_posts
  - jekyll-theme-yat/_posts



# 2024-11-12 研究category的事情
# if you want your post links to be /category/title/ or /tag/title/ 
# then you can do that in _config.yml file by using this line
permalink: /:categories/:title/